name: Release .Net Project

on:
  push:
    branches:
      - 'release/*'

jobs:
  build:
    name: Build Release (Cross-Platform)
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    outputs:
      version: ${{ steps.extract_version.outputs.version }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x

      # Extract version from branch
      - name: Extract version
        id: extract_version
        shell: pwsh
        run: |
          $branch = $env:GITHUB_REF -replace '^refs/heads/release/', ''
          Write-Output "version=$branch" | Out-File -FilePath $env:GITHUB_OUTPUT -Encoding utf8

      # Update all .csproj files locally (no commit)
      - name: Update project versions
        run: |
          VERSION=${{ steps.extract_version.outputs.version }}
          echo "Updating projects to version $VERSION"
          find . -name "*.csproj" | while read proj; do
            if grep -q "<AssemblyVersion>" "$proj"; then
              sed -i.bak "s|<AssemblyVersion>.*</AssemblyVersion>|<AssemblyVersion>$VERSION</AssemblyVersion>|" "$proj"
            else
              sed -i.bak "0,/<PropertyGroup>/s|<PropertyGroup>|<PropertyGroup>\n    <AssemblyVersion>$VERSION</AssemblyVersion>|" "$proj"
            fi
          done

      # Restore & build
      - name: Restore dependencies
        run: dotnet restore

      - name: Build Release
        run: dotnet publish -c Release -o dist/${{ matrix.os }} --self-contained false

      # Upload artifact
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-${{ matrix.os }}
          path: dist/${{ matrix.os }}

  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ needs.build.outputs.version }}
          name: Release v${{ needs.build.outputs.version }}
          files: artifacts/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
