name: Release .Net Project

on:
  push:
    branches:
      - 'release/*'

jobs:
  build:
    name: Build Release (Cross-Platform)
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    outputs:
      version: ${{ steps.extract_version.outputs.version }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x

      # Extract version from branch (PowerShell works on all OS)
      - name: Extract version
        id: extract_version
        shell: pwsh
        run: |
          $branch = $env:GITHUB_REF -replace '^refs/heads/release/', ''
          Write-Output "version=$branch" | Out-File -FilePath $env:GITHUB_OUTPUT -Encoding utf8

      # Update all .csproj files locally (PowerShell)
      - name: Update project versions
        shell: pwsh
        run: |
          $version = "${{ steps.extract_version.outputs.version }}"
          Write-Host "Updating all projects to version $version"

          Get-ChildItem -Recurse -Filter *.csproj | ForEach-Object {
              $proj = $_.FullName
              
              # Update <Version>
              if (Select-String "<Version>" $proj) {
                  (Get-Content $proj) -replace '<Version>.*</Version>', "<Version>$version</Version>" | Set-Content $proj
              } else {
                  (Get-Content $proj) -replace '<PropertyGroup>', "<PropertyGroup>`n    <Version>$version</Version>" | Set-Content $proj
              }

              # Update <AssemblyVersion>
              if (Select-String "<AssemblyVersion>" $proj) {
                  (Get-Content $proj) -replace '<AssemblyVersion>.*</AssemblyVersion>', "<AssemblyVersion>$version</AssemblyVersion>" | Set-Content $proj
              } else {
                  (Get-Content $proj) -replace '<PropertyGroup>', "<PropertyGroup>`n    <AssemblyVersion>$version</AssemblyVersion>" | Set-Content $proj
              }
          }

      # Restore & build
      - name: Restore dependencies
        run: dotnet restore

      - name: Build Release
        run: dotnet publish -c Release -o dist/${{ matrix.os }} --self-contained false

      # Upload artifact
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-${{ matrix.os }}
          path: dist/${{ matrix.os }}

  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ needs.build.outputs.version }}
          name: Release v${{ needs.build.outputs.version }}
          files: artifacts/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
