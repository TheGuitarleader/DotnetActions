name: Release .NET Project

permissions:
  contents: write

on:
  push:
    branches:
      - 'release/*'

jobs:
  build:
    name: Build Release (Cross-Platform)
    runs-on: ubuntu-latest
    strategy:
      matrix:
        os: [windows, macos, ubuntu]
        arch: [x64, arm64]
    outputs:
      version: ${{ steps.extract_version.outputs.version }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x

      # Extract version from branch
      - name: Extract version
        id: extract_version
        shell: pwsh
        run: |
          $branch = $env:GITHUB_REF -replace '^refs/heads/release/', ''
          Write-Output "version=$branch" | Out-File -FilePath $env:GITHUB_OUTPUT -Encoding utf8

      # Build CLI (single file, self-contained)
      - name: Build Project
        shell: pwsh
        run: |
          $version = "${{ steps.extract_version.outputs.version }}"
          $repo = "${{ github.repository }}"
          $os = "${{ matrix.os }}"
          $arch = "${{ matrix.arch }}"
          $rid = switch ($os) {
              "windows" { "win-$arch" }
              "macos"   { "osx-$arch" }
              "ubuntu"  { "linux-$arch" }
          }

          $outputDir = Join-Path $env:GITHUB_WORKSPACE "dist\$os\$arch"
          New-Item -ItemType Directory -Force -Path $outputDir
          
          dotnet publish "./DotnetActions.csproj" -c Release -r $rid /p:PublishSingleFile=true /p:PublishDir=$outputDir

      # Package build into zip
      - name: Package Build
        shell: pwsh
        run: |
          $version = "${{ steps.extract_version.outputs.version }}"
          $repo = "${{ github.repository }}" -split "/" | Select-Object -Last 1
          $os = "${{ matrix.os }}"
          $arch = "${{ matrix.arch }}"
          $distDir = Join-Path $env:GITHUB_WORKSPACE "dist\$os\$arch"
          $artifactsDir = Join-Path $env:GITHUB_WORKSPACE "artifacts"
          New-Item -ItemType Directory -Force -Path $artifactsDir

          $zipName = "$repo-$version-$os-$arch.zip"
          $zipPath = Join-Path $artifactsDir $zipName
          Compress-Archive -Path "$distDir\*" -DestinationPath $zipPath -Force

      # Upload artifact
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: dotnet-artifacts
          path: artifacts/*

  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      # Create Release Notes from CHANGELOG.md or commits
      - name: Generate Release Notes
        id: release_notes
        shell: pwsh
        run: |
          $version = "${{ needs.build.outputs.version }}"
          $changelog = "CHANGELOG.md"
          $notes = ""
          if (Test-Path $changelog) {
              $notes = (Get-Content $changelog) -join "`n"
              # Extract the section for this version
              if ($notes -match "## \[$version\](.*?)(## \[|$)") {
                  $notes = $matches[1].Trim()
              }
          } else {
              # Fallback: last 20 commits
              $notes = git log -n 20 --pretty=format:"- %s" | Out-String
          }
          Write-Output "notes=$notes" | Out-File -FilePath $env:GITHUB_OUTPUT -Encoding utf8

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ needs.build.outputs.version }}
          name: "v${{ needs.build.outputs.version }}"
          body: ${{ steps.release_notes.outputs.notes }}
          files: artifacts/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
