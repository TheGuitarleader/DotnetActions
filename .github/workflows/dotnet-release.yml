name: Release .NET Project

permissions:
  contents: write

on:
  push:
    branches:
      - 'release/*'

jobs:
  build:
    name: Build Executables
    runs-on: ubuntu-latest
    strategy:
      matrix:
        os: [windows, macos, ubuntu]
        arch: [x64, arm64]
    outputs:
      version: ${{ steps.extract_version.outputs.version }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x

      - name: Extract version
        id: extract_version
        shell: pwsh
        run: |
          $version = $env:GITHUB_REF -replace '^refs/heads/release/', ''
          Add-Content $env:GITHUB_OUTPUT "version=$version"

      - name: Build and Package Projects
        shell: pwsh
        run: |
          $version = "${{ steps.extract_version.outputs.version }}"
          $os = "${{ matrix.os }}"
          $arch = "${{ matrix.arch }}"
          $rid = switch ($os) {
              "windows" { "win-$arch" }
              "macos"   { "osx-$arch" }
              "ubuntu"  { "linux-$arch" }
          }

          $projects = @(
              @{ name="cmd"; path="DotnetAction.Cmd/DotnetAction.Cmd.csproj" },
              @{ name="app"; path="DotnetAction.Gui/DotnetAction.Gui.csproj" }
          )

          foreach ($proj in $projects) {
              $outputDir = Join-Path $env:GITHUB_WORKSPACE "dist/$($proj.name)/$os/$arch"
              New-Item -ItemType Directory -Force -Path $outputDir

              dotnet publish $proj.path -c Release -r $rid /p:PublishSingleFile=true /p:DebugType=None /p:DebugSymbols=false /p:PublishDir=$outputDir

              # Zip the output
              $zipName = "DotnetActions-$version-$($proj.name)-$os-$arch.zip"
              Compress-Archive -Path "$outputDir/*" -DestinationPath "dist/$zipName" -Force
          }

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-${{ matrix.os }}-${{ matrix.arch }}
          path: dist/*.zip
          
  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release folder
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path release
          Copy-Item artifacts/*.zip -Destination release/ -Force
          Write-Host "Release files:"
          Get-ChildItem release

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ needs.build.outputs.version }}
          name: "${{ github.event.repository.name }} ${{ needs.build.outputs.version }}"
          body: ${{ steps.release_notes.outputs.notes }}
          files: release/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
