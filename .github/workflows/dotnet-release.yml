name: Release .NET Project

permissions:
  contents: write

on:
  push:
    branches:
      - 'release/*'

jobs:
  build:
    name: Build Cross-Platform Executables
    runs-on: ubuntu-latest   # can change to debian-12 if desired
    strategy:
      matrix:
        os: [windows, macos, ubuntu]
        arch: [x64, arm64]
    outputs:
      version: ${{ steps.extract_version.outputs.version }}

    steps:
      # Checkout full repo to allow git commands (optional)
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Setup .NET SDK
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x

      # Extract version from branch name (release/1.0.0 â†’ 1.0.0)
      - name: Extract version
        id: extract_version
        shell: pwsh
        run: |
          $version = $env:GITHUB_REF -replace '^refs/heads/release/', ''
          Write-Output "version=$version" | Out-File -FilePath $env:GITHUB_OUTPUT -Encoding utf8

      # Build self-contained executable
      - name: Build Executable
        shell: pwsh
        run: |
          $version = "${{ steps.extract_version.outputs.version }}"
          $repo = "${{ github.repository }}" -split "/" | Select-Object -Last 1
          $os = "${{ matrix.os }}"
          $arch = "${{ matrix.arch }}"

          # Determine runtime identifier
          $rid = switch ($os) {
              "windows" { "win-$arch" }
              "macos"   { "osx-$arch" }
              "ubuntu"  { "linux-$arch" }
          }

          # Output directory
          $outputDir = Join-Path $env:GITHUB_WORKSPACE "dist\$os\$arch"
          New-Item -ItemType Directory -Force -Path $outputDir

          # Publish the .NET project as single-file self-contained executable
          dotnet publish "./$repo.csproj" -c Release -r $rid /p:PublishSingleFile=true /p:PublishDir=$outputDir

          # Rename executable to <repo>-<version>-<os>-<arch>[.exe]
          if ($os -eq "windows") {
              Rename-Item -Path "$outputDir\$repo.exe" -NewName "$repo-$version-$os-$arch.exe"
          } else {
              Rename-Item -Path "$outputDir/$repo" -NewName "$repo-$version-$os-$arch"
          }

      # Upload executable for release (unique per OS+arch)
      - name: Upload Executable
        uses: actions/upload-artifact@v4
        with:
          name: $repo-${{ matrix.os }}-${{ matrix.arch }}
          path: dist/${{ matrix.os }}/${{ matrix.arch }}/*

  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download Executables
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Generate Release Notes
        id: release_notes
        shell: pwsh
        run: |
          $version = "${{ needs.build.outputs.version }}"
          $notes = ""

          if (Test-Path "CHANGELOG.md") {
              $content = Get-Content "CHANGELOG.md" -Raw
              if ($content -match "## \[$version\](.*?)(## \[|$)") {
                  $notes = $matches[1].Trim()
              }
          }

          if (-not $notes) {
              $notes = git log -n 20 --pretty=format:"- %s" | Out-String
          }

          Write-Output "notes=$notes" | Out-File -FilePath $env:GITHUB_OUTPUT -Encoding utf8

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ needs.build.outputs.version }}
          name: "v${{ needs.build.outputs.version }}"
          body: ${{ steps.release_notes.outputs.notes }}
          files: artifacts/**/* 
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
